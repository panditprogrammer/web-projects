<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>AJAX</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4 header text-center">Asynchronous JavaScript and XML</h1>

        <div class="row">
            <div class="col-md-8 m-auto my-4">
                <button class="btn btn-success" id="getbtn">Get Dummy data</button>
            </div>
            <div class="col-md-8 m-auto my-4">
                <button class="btn btn-warning" id="sendbtn">Show Dummy data</button>
            </div>
        </div>

        <h3 class="my-4 header text-center">List  All Dummy Employees data </h3>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Salary</th>
                <th scope="col">Employee Age</th>
              </tr>
            </thead>
            <tbody id="list">
              
             
            </tbody>
          </table>
    </div>




    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
