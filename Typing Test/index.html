<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description"
    content="One Minute Typing Test Website for students. Improve your typing speed. Check Your typing test in one . Tracking Accuracy of Your typing speed realtime.">
  <meta name="keywords"
    content="Typing Website , typing game,typing test in one minute, Pandit programmer typing test. Typing accuracy ,check your typing speed.">
  <title>Typing Test - Pandit Programmer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">Typing Test :Test Your Typing Speed</h1>
  <h4 class="heading">1 Minute Round</h4>
  <div class="container">
    <div id="container">

      <div class="inner-container">
        <p class="text-1" id="cWord"></p>
        <p id="text-text" class="text-1"></p>
      </div>
      <div class="inner-container">
        <input type="text" placeholder="Type here...." id="typing-area" autocomplete="off">
      </div>
      <div class="inner-container" id="dispi">
        <h1 class="typed">Typed Words : <span id="tTyped">0</span></h1>
        <h1 class="typed">Correct Words : <span id="correct">0</span></h1>
        <h1 class="typed">Wrong Words : <span id="wrong">0</span></h1>

      </div>
      <h1 id="score">Start!</h1>

    </div>
    <div class="res" id="result" style="display: none;">
      <h1 class="speed">Your Typing Speed is</h1>
      <div id="wpm">
        <h1 class="" id="wordpm"></h1>
      </div>
      <p id="wp">wpm</p>
      <h1 id="and">And</h1>
      <h1 id="acc">Accuracy is</h1>
      <h1 id="accuracy"></h1>
      <a href="index.html" id="start_btn">RESTART</a>
    </div>

  </div>

  <script src="index.js">
  </script>
</body>

</html>
