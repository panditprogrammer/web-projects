<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pandit Library | PanditProgrammer.com</title>
</head>

<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PP Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Books</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://facebook.com/PanditProgrammer" target="blank">Contacts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="https://github.com/PanditProgrammer" target="blank">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->

    <!-- main container -->
    <div class="container m-auto">

        <h3 class="p4 m-auto mb-4 mt-4 text-center">PanditProgrammer.com Library</h3>

        <!-- show error  -->
        <div class="container" id="showError">
            
        </div>
        <!-- shwo error ends  -->

        <!-- form starts here -->
        <form class="row g-3 mt-4 mb-4" id="formId">
            <div class="col-md-6">
                <label for="inputBookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="inputBookName" placeholder="Enter Book name">
            </div>

            <div class="col-md-6">
                <label for="inputAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Enter Author ">
            </div>
            <div class="col-md-6">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Book Description">
            </div>

            <div class="col-md-4">
                <label for="inputCatagories" class="form-label">Type</label>
                <select id="inputCatagories" class="form-select">
                    <option selected>Book Type</option>
                    <option id="programming">Programming</option>
                    <option id="fiction">Fictions</option>
                    <option id="story">Story</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Add Book</button>
            </div>
        </form>
        <!-- form ends here  -->

        <!-- table starts here  -->

        <h3 class="m-4 text-center">Books Lists</h3>
        <table class="table m-4 ">
            <thead>
                <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Catagories</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- table body code through JavaScript -->

            </tbody>
        </table>

        <!-- table ends here -->


    </div>

<!-- footer of website -->
<footer class="footer mt-auto py-3 bg-dark  ">
    <div class="container text-center">
      <span class="text-muted ">Developed by PanditProgrammer.com 2021.</span>
    </div>
  </footer>

    <script src="main.js"></script>
