<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator | PanditProgrammer</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="container">
		<div class="main">
			<h2>BMI (Body Mass Index) Calculator</h2>
			
			<label for="h">Height</label>
			<input type="text" id="h" placeholder="Height in cm">
			<br>
	
			<label for="w">Weight</label>
			<input type="text" id="w" placeholder="Weight in Kg">
	
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
			<p id="note">Note : Please Enter height [cm] and weight [kg]<br>Normal BMI Range Should be <b>18.5-25</b></p>
		</div>
	</div>

	<script src="main.js">

	</script>
</body>

</html>
