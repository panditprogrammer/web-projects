<body>

    <!-- navigation menu  -->

    <!-- navigation ends here  -->

    <!-- form starts here  -->

    <div class="container">
        <h3 class="m-4 text-center">Login Form Validation in JavaScript</h3>

        <form onsubmit="return validation()" method="GET">

            <div class="col-6 m-auto">
                
            <div class="mb-1">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username"  autocomplete="off">
              <span class="text-danger " id="checkusername"></span>
            </div>
            <div class="mb-1">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password"  autocomplete="off">
              <span class="text-danger p-2" id="checkpassword"></span>

            </div>
            <div class="mb-1">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="cpassword"  autocomplete="off">
              <span class="text-danger p-2" id="checkcpassword"></span>

            </div>
            <div class="mb-1">
              <label for="mobile" class="form-label">Mobile number</label>
              <input type="text" class="form-control" id="mobile"  autocomplete="off">
              <span class="text-danger p-2" id="checkmobile"></span>

            </div>
            <div class="mb-1">
              <label for="email" class="form-label">Email </label>
              <input type="text" class="form-control" id="email"  autocomplete="off">
              <span class="text-danger p-2" id="checkemail"></span>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <h5 class="text-center p-4 m-4">Complete JavaScript Form Validation designed by PanditProgrammer.com</h5>
    </div>


    <!-- form ends here  -->




   <!-- main JavaScript  -->
   <script src="index.js"></script>
